<!--Objective: 
    Explore Google's interface to identify what GET parameters it expects
    and then add the necessary HTML and CSS to the website!
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body class="bg-dark text-light">
    <div class="header">

      <div class="d-flex justify-content-end">
        <div>
          <a href="./index.html">
            <button class="btn btn-secondary btn-sm">Google Search</button>
          </a>
        </div>
      </div>

    </div>

    <div class="position-absolute top-50 start-50 translate-middle text-center">
      
      <a href="./advanced_search.html">
        <img src="./google_logo_advanced.png" alt="Google Image" height="300" width="450">
      </a>

      <form action="https://google.com/search">

        <h5>Find pages with:</h5>
        <br/>

        <table class="table-dark">
          <tr>
            <td class="text-start">all these words:</td>
            <td><input type="text" name="as_q"></td>
          </tr>
          <tr>
            <td class="text-start">this exact word or phrase:</td>
            <td><input type="text" name="as_epq"></td>
          </tr>
          <tr>
            <td class="text-start">any of these words:</td>
            <td><input type="text" name="as_oq"></td>
          </tr>
          <tr>
            <td class="text-start">none of these words:</td>
            <td><input type="text" name="as_eq"></td>
          </tr>
        </table>
        <br/>

        <button type="submit" class="btn btn-primary" value="Google Search"> Advanced Search </button>
      </form>

    </div>
  </body>
</html>
