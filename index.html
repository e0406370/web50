    Explore Google's interface to identify what GET parameters it expects
    and then add the necessary HTML and CSS to the website!
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body class="bg-dark text-light">
    <div class="header">

      <div class="d-flex justify-content-end">

        <div>
          <a href="./image_search.html">
            <button class="btn btn-success btn-sm">Image Search</button>
          </a>
        </div>

        <div>
          <a href="./advanced_search.html">
            <button class="btn btn-primary btn-sm">Advanced Search</button>
          </a>
        </div>

      </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle text-center">
      
      <a href="./index.html">
        <img src="./google_logo.png" alt="Google Image" height="300" width="450">
      </a>

      <form action="https://google.com/search">

        <h5>Find pages with:</h5>
        <br/>

        <div class="mb-3">
          <input type="text" name="q" placeholder="Enter your query here..."/>
        </div>

        <button type="submit" class="btn btn-secondary" value="Google Search"> Google Search </button>
        <button type="submit" class="btn btn-secondary" name="btnI" value="I am Feeling Lucky"> I'm Feeling Lucky </button>
      </form>

    </div>
  </body>
</html>
