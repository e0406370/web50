<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>

    <!-- Displays a message to the user which they can then dismiss -->
    <script>
      function hello() {
        alert("Hello, world!");
      }
    </script>
    
  </head>
  <body>
    <h1>Hello!</h1>

    <!-- The onclick attribute gives the browser instructions for what should happen when the button is clicked --->
    <!-- In this case, it calls the hello() function located in the script block when the button is clicked -->
    <button onclick="hello()">Click Here</button>

  </body>
</html>
