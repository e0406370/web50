<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Hello</title>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").onsubmit = function () {

          // '#name' inside of 'document.querySelector' to find an element with an id of name. 
          // We can use all the same selectors in this function as we could in CSS.

          // 'value' attribute of an input field to find what is currently typed in.

          const name = document.querySelector("#name").value;
          alert(`Hello, ${name}`);
        };
      });
    </script>

  </head>

  <body>

    <form>
      <!-- autofocus field in the name input to indicate that the cursor should be set inside that input as soon as the page is loaded. -->
      <input autofocus id="name" placeholder="Name" type="text" />
      <input type="submit" />
    </form>
    
  </body>

</html>
