<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>

    <!-- Keeps track of a counter, which increments every time the button is clicked -->
    <!-- Displays a message to the user which they can then dismiss -->
    <script>
      let counter = 0;
      function count() {
        counter++;
        alert(counter);
      }

      // Alternative Notation : Arrow Function
      
      // count = () => {
      //     counter++;
      //     document.querySelector('h1').innerHTML = counter;
    
      //     if (counter % 10 === 0) {
      //         alert(`Count is now ${counter}`)
      //     }
      // }
    </script>

  </head>
  <body>
    <h1>Hello!</h1>

    <!-- The onclick attribute gives the browser instructions for what should happen when the button is clicked --->
    <!-- In this case, it calls the count() function located in the script block when the button is clicked -->
    <button onclick="count()">Count</button>

  </body>
</html>
