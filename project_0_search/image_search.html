<!--Objective: 
    Explore Google's interface to identify what GET parameters it expects
    and then add the necessary HTML and CSS to the website!
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body class="bg-dark text-light">
    <div class="header">

      <div class="d-flex justify-content-end">
        <div>
          <a href="./index.html">
            <button class="btn btn-secondary btn-sm">Google Search</button>
          </a>
        </div>
      </div>

    </div>

    <div class="position-absolute top-50 start-50 translate-middle text-center">
      
      <a href="./image_search.html">
        <img src="./google_logo_images.png" alt="Google Image" height="300" width="450">
      </a>
      
      <form action="https://www.google.com/search">

        <h5>Find images with:</h5>
        <br/>

        <div class="mb-3">
          <input type="text" name="q" placeholder="Enter your query here..."/>
          <input type="hidden" name="tbm" value="isch">
        </div>

        <button type="submit" class="btn btn-success" value="Image Search"> Image Search </button>
      </form>

    </div>
  </body>
</html>
