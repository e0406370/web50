{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for 
      <span class="text-decoration-underline">
        {{ query }}
      </span> 
    </h1>

    <ul>
        {% for entry in results %}
            <li>
                <a href="wiki/{{ entry }}"> 
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
